<VirtualHost *:80>
    ServerName bbms
    DocumentRoot /var/www/bbms/public

    <Directory /var/www/bbms>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
        Require all granted
    </Directory>
    # ErrorLog ${APACHE_LOG_DIR}/error.log
    ErrorLog /dev/stderr
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>